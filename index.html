<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardine Farming App</title>
</head>
<body>
    <h1>Gardine Farming App</h1>
    <p>See console...</p>
    <script>
        // Using forEach
        const crops = ['corn', 'tomato', 'potato', 'lettuce', 'cabbage', 'carrot'];

        crops.forEach(function(crop) {
            console.log(crop); // prints each crop in order
            console.log(crops.length); // shows total number of crops
        });
    </script>
</body>
</html>
